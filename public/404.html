<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Bocanegra Asset Management</title>
    <script>
      // Single Page App redirect for GitHub Pages
      // This script redirects all 404s to index.html with the original path
      const path = window.location.pathname;
      const search = window.location.search;
      const hash = window.location.hash;
      
      // Store the path in sessionStorage and redirect to root
      sessionStorage.setItem('redirect', path + search + hash);
      window.location.replace('/bocanegra-website/');
    </script>
  </head>
  <body>
    <noscript>
      <meta http-equiv="refresh" content="0; url=/bocanegra-website/" />
    </noscript>
  </body>
</html>
